version: '3'
services:
  selenium:
    image: selenium/standalone-firefox:3.12.0-boron
    container_name: saturn_selenium
    shm_size: 2g
    networks:
      - saturn_default
  saturn_test:
    build:
      context: .
    container_name: saturn_test
    depends_on:
      - selenium
    volumes:
      - ..:/saturn
    networks:
      - saturn_default
    command: ["mvn", "-e", "-Dtest=Test*", "test"]

networks:
  saturn_default:
    external: true
